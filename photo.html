<!DOCTYPE html>

<body>

        </ul>
      </li>
      <li>
        <a href="#" class="code-btn">Coding Projects
          <span class="fa fa-caret-down fourth"></span>

        <ul class="code-show">

      <li>

      <li>

  </nav>
  <script>
    $('.btn').click(function() {
      $(this).toggleClass("click");
      $('.sideBar').toggleClass("show");
    });
    $('.photo-btn').click(function() {
      $('nav ul .photo-show').toggleClass("show");
      $('nav ul .first').toggleClass("rotate");
    });
    $('.video-btn').click(function() {
      $('nav ul .video-show').toggleClass("show1");
      $('nav ul .seond').toggleClass("rotate");
    });
    $('.prof-btn').click(function() {
      $('nav ul .prof-show').toggleClass("show2");
      $('nav ul .third').toggleClass("rotate");
    });
    $('.code-btn').click(function() {
      $('nav ul .code-show').toggleClass("show3");
      $('nav ul .fourth').toggleClass("rotate");
    });
    $('nav ul li').click(function() {
      $(this).addClass("active").siblings().removeClass("active");
    });
  </script>

  <div class="area">
    <div class="container">
      <div class="image-gallery">
